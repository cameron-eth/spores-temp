<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spores Order Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-black border-b border-zinc-800 shadow-lg">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <img src="s.png" alt="Spores logo" class="h-12">
            <nav>
               <h1 class="text-2xl font-bold tracking-wider">SPORES 2024</h1>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 flex-grow">
        <section class="bg-zinc-900 rounded-lg shadow-xl p-8 mb-4">
            <h2 class="text-3xl font-bold mb-6"> Spores Album</h2>
            <div class="aspect-w-16 border border-zinc-700 p-4 rounded-lg h-28">
                <iframe
                    src="https://open.spotify.com/embed/track/1GhXFdjJ9Y9b157a2bY04y?utm_source=generator"
                    class="w-full h-full rounded-md"
                    frameborder="0"
                    allowfullscreen
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                ></iframe>
            </div>
        </section>

        <section class="bg-zinc-900 rounded-lg shadow-xl p-8 mb-12">
            <h2 class="text-3xl font-bold mb-6">Order Form</h2>
            <div class="border border-zinc-700 rounded-lg overflow-hidden">
                <iframe
                    id="JotFormIFrame-240427922825155"
                    title="Spores Order Form"
                    class="w-full h-[600px]"
                    src="https://form.jotform.com/240427922825155"
                    frameborder="0"
                    scrolling="no"
                    allow="geolocation; microphone; camera"
                ></iframe>
            </div>
        </section>
    </main>

    <footer class="bg-zinc-900 py-8 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm text-gray-400">
            Â© 2024 Spores. All rights reserved.
        </div>
    </footer>

    <script>
        // JotForm iframe script (unchanged)
        var ifr = document.getElementById("JotFormIFrame-240427922825155");
        if (ifr) {
            var src = ifr.src;
            var iframeParams = [];
            if (window.location.href && window.location.href.indexOf("?") > -1) {
                iframeParams = iframeParams.concat(window.location.href.substr(window.location.href.indexOf("?") + 1).split('&'));
            }
            if (src && src.indexOf("?") > -1) {
                iframeParams = iframeParams.concat(src.substr(src.indexOf("?") + 1).split("&"));
                src = src.substr(0, src.indexOf("?"))
            }
            iframeParams.push("isIframeEmbed=1");
            ifr.src = src + "?" + iframeParams.join('&');
        }

        window.handleIFrameMessage = function(e) {
            if (typeof e.data === 'object') { return; }
            var args = e.data.split(":");
            var iframe = document.getElementById("JotFormIFrame-" + (args.length > 2 ? args[(args.length - 1)] : '240427922825155'));
            if (!iframe) { return; }
            switch (args[0]) {
                case "scrollIntoView":
                    iframe.scrollIntoView();
                    break;
                case "setHeight":
                    iframe.style.height = args[1] + "px";
                    break;
                case "reloadPage":
                    window.location.reload();
                    break;
                case "loadScript":
                    if (!window.isPermitted(e.origin, ['jotform.com', 'jotform.pro'])) { break; }
                    var src = args[1] + (args.length > 3 ? ':' + args[2] : '');
                    var script = document.createElement('script');
                    script.src = src;
                    document.body.appendChild(script);
                    break;
            }
            var isJotForm = e.origin.indexOf("jotform") > -1;
            if (isJotForm && "contentWindow" in iframe && "postMessage" in iframe.contentWindow) {
                var urls = {"docurl": encodeURIComponent(document.URL), "referrer": encodeURIComponent(document.referrer)};
                iframe.contentWindow.postMessage(JSON.stringify({"type": "urls", "value": urls}), "*");
            }
        };

        window.isPermitted = function(originUrl, whitelisted_domains) {
            var url = document.createElement('a');
            url.href = originUrl;
            var hostname = url.hostname;
            return whitelisted_domains.some(domain => hostname.slice((-1 * domain.length - 1)) === '.'.concat(domain) || hostname === domain);
        };

        if (window.addEventListener) {
            window.addEventListener("message", handleIFrameMessage, false);
        } else if (window.attachEvent) {
            window.attachEvent("onmessage", handleIFrameMessage);
        }
    </script>
</body>
</html>
